<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8"></meta>
		<title>ESPECIALIDAD</title>
		
		<script type="text/javascript"
				src="ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="code.jquery.com/jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" th:href="@{/css/styles.css}">
	</head>
	
	<body style="background-color:#B6E5E4">
		<div th:replace="fragments/headerA :: header"></div>
		
		<div class="container">
			<form th:action="@{/especialidad/registrar}" method="post" th:object="${especialidad}">
				<div class="form-group">
					<label for="CEspecialidad">ID:</label>
					<input type="text" class="form-control" th:field="*{CEspecialidad}"></input>
					<br>
					<div class="form-group">
						<label for="nombre">ESPECIALIDAD:</label>
						<input type="text" class="form-control" th:field="*{NEspecialidad}" id="nombre"></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('NEspecialidad')}" 
							th:errors="*{NEspecialidad}">						
						</div>
						
							<div class="form-group">
						<label for="nombre">DESCRIPCION:</label>
						<input type="text" class="form-control" th:field="*{TDescripcion}" id="descripcion" maxlength="50"></input>				
						
					</div>
				
				</div>
				
				<button type="submit" class="btn btn-primary">Aceptar</button>
				<a href="/especialidad/listar" class="btn btn-danger">Cancelar</a>
				
			</form>
		</div>
		
	</body>
	
</html>
