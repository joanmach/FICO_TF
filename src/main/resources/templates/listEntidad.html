<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		
		<meta charset="UTF-8"></meta>
		
		<title>Entidades</title>
		
		<script type="text/javascript"
			src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="//code.jquery.com/jquery-1.11.1.min.js">
		</script>

	</head>

	<body>
	
		<div th:replace="fragments/headerC :: header"></div>

		<div class="container">
			<div id="myform">
				<div class="row clearfix">
					<div class="col-md-12 column" >
						
						
						<form th:action="@{/entidad/find}" method="post"
						th:object="${entidad}">

						<div class="form-group">
							<table>
								<tbody>
									<tr>
										<td><label for="nombreEntidad"
											class="col-sm-2 col-form-label">Entidad:</label></td>
										<td><input type="text" class="form-control"
											th:field="*{NEntidad}" id="nombreEntidad"
											placeholder="Nombre Entidad" required="required"></input></td>
										<td>
										<button type="submit" class="btn btn-danger">Buscar
												<i class="iconf fa fa-search" style="color: white;"></i>
										</button>
											</td>
											
										<td><a href="/entidad/listar" class="btn btn-danger">Limpiar</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</form>
						<a  style="border-bottom-color: green" th:href="@{/entidad/irRegistrar}" id="add-row" 
							type="button"
							class="btn btn-primary btn-md left-block"> <span
							class="glyphicon glyphicon-plus" ></span> Entidad
						</a>
						<table class="table table-bordered table-hover table-striped" id="tab_logic">
							<thead>
								<tr>
									<th class="text-center">CODIGO</th>
									<th class="text-center">ENTIDAD BANCARIA</th>
									<th class="text-center">OPERACIÓN</th>
									<th class="text-center">OPERACIÓN</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="ent: ${listaEntidades}">
									<td th:text="${ent.CEntidad}"></td>
									<td th:text="${ent.NEntidad}"></td>
									<td><a th:href="@{/entidad/eliminar?id=}+${ent.CEntidad}">Eliminar</a></td>
									<td><a th:href="@{'/entidad/modificar/' + ${ent.CEntidad}}">Modificar</a></td>
								</tr>
							</tbody>
						</table>
											
					</div>
				</div>
			<div th:if="${mensaje}" class="alert alert-danger">
				<p th:text="${mensaje}"></p>
			</div>
		</div>
	</div>
	
	<div th:replace="fragments/footer :: footer"></div>

	</body>
</html>
