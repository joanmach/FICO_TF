<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8"></meta>
		<title>Cliente</title>
		
		<script type="text/javascript"
				src="ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="code.jquery.com/jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" th:href="@{/css/styles.css}">
	</head>
	
	<body style="background-color:#B6E5E4">
		<div th:replace="fragments/headerC :: header"></div>
		<section id=formulario class="formulario" style="background-color:#fff">
		<div class="container">
			<form th:action="@{/cliente/registrar}" method="post" th:object="${cliente}">
				<div class="form-group">
					<label for="ccliente">ID:</label>
					<input type="text" class="form-control" th:field="*{CCliente}"></input>
					<br>
					<div class="form-group">
						<label for="dni">DNI:</label>
						<input type="text" class="form-control" th:field="*{NDNI}" id="dni" maxlength="8" pattern="[0-9]{8}" title="Debe poner 8 números" required></input>
					<div class="alert alert-danger" th:if="${#fields.hasErrors('NDNI')}" 
							th:errors="*{NDNI}">						
						</div>
					<div class="form-group">
						<label for="nombre">NOMBRE DEL CLIENTE:</label>
						<input type="text" class="form-control" th:field="*{NNombre}" id="nombre" required></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('NNombre')}" 
							th:errors="*{NNombre}">						
						</div>
					<div class="form-group">
						<label for="apellido">APELLIDO DEL CLIENTE:</label>
						<input type="text" class="form-control" th:field="*{NApellido}" id="apellido" required></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('NApellido')}" 
							th:errors="*{NApellido}">						
						</div>
						
						<div class="form-group">
						<label for="correo">CORREO ELECTRONICO:</label>
						<input type="email" class="form-control" th:field="*{TCorreo}" id="correo" required></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('TCorreo')}" 
							th:errors="*{TCorreo}">						
						</div>
						
						<label for="fechadeNacimiento">FECHA DE NACIMIENTO:</label>
						<input type="date" class="form-control" th:field="*{FNacimiento}" id="fechadeNacimiento" required></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('FNacimiento')}" 
							th:errors="*{FNacimiento}">						
						</div>
							<div class="form-group">
							
						<label for="usuario">USUARIO:</label>
						<input type="text" class="form-control" th:field="*{NUsuario}" id="usuario" required></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('NUsuario')}" 
							th:errors="*{NUsuario}">						
						</div>
						
						<div class="form-group">
						<label for="contraseña">CONTRASEÑA:</label>
						<input type="text" class="form-control" th:field="*{TContraseña}" id="contraseña" required></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('TContraseña')}" 
							th:errors="*{TContraseña}">						
						</div>
						
					
						<label for="ciudad" class="col-sm-2 col-form-label">CIUDAD:</label>
						<select class ="form-control" th:field="*{ciudad.CCiudad}">
						<option th:each ="ciu:${listaCiudades}" th:value= "${ciu.CCiudad}"
						        th:text="${ciu.NCiudad}"
						        th:selected= "(${ciu.CCiudad}== *{ciudad.CCiudad})">
						</option>
						</select>
						
						
					</div>
				
				</div>
				</div>
				</div>
				</div>
				</div>
				
				<button type="submit" class="btn btn-primary">Aceptar</button>
				<a href="/cliente/listar" class="btn btn-danger">Cancelar</a>
				
			</form>
		</div>
		</section>
	</body>
	
</html>
