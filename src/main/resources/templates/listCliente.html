<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8"></meta>
		<title>Cliente</title>
		
		<script type="text/javascript"
				src="ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="code.jquery.com/jquery-3.2.1.min.js"></script>
	</head>
	
	<body>
		<div th:replace="fragments/headerC :: header"></div>
		
		<div class="container">
			<form id="myform">
				<div class="row clearfix">
					<div class="col-md-12 column">

						<a 	style="border-bottom-color: black" th:href="@{/cliente/irRegistrar}" id="add-row"
						   	type = "button"
						   	class= "btn btn-primary btn-md left-block">
							<span class="glyphicon glyphicon-plus"></span> Cliente
						</a>
						
						<table class="table table-bordered table-hover table-striped" id="tab_logic">
							<thead>
								<tr>
									<th class="text-center">CODIGO</th>
									<th class="text-center">DNI</th>
									<th class="text-center">NOMBRE</th>
									<th class="text-center">APELLIDO</th>
									<th class="text-center">CORREO</th>
									<th class="text-center">FEC.NACIMIENTO</th>
									<th class="text-center">USUARIO</th>
									<th class="text-center">CIUDAD</th>
									<th class="text-center">OPERACION</th>
									<th class="text-center">OPERACION</th>
								</tr>
							</thead>
							
							<tbody>
								<tr th:each="cl: ${listaClientes}">
									<td th:text="${cl.CCliente}"></td>
									<td th:text="${cl.NDNI}"></td>
									<td th:text="${cl.NNombre}"></td>
									<td th:text="${cl.NApellido}"></td>
									<td th:text="${cl.TCorreo}"></td>
									<td th:text="${#dates.format(cl.FNacimiento,'dd/MM/yyyy')}"></td>
									<td th:text="${cl.NUsuario}"></td>
									<td th:text="${cl.ciudad.NCiudad}"></td>
									<td class="text-center"><a class="glyphicon glyphicon-trash" th:href="@{/cliente/eliminar?id=}+${cl.CCliente}"> Eliminar</a></td>
									<td class="text-center"><a class="glyphicon glyphicon-pencil" th:href="@{'/cliente/modificar/' + ${cl.CCliente}}"> Modificar</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div th:if="${mensaje}" class="alert alert-danger">
					<p th:text="${mensaje}"></p>
				</div>
			</form>
		</div>
		
		<div th:replace="fragments/footer :: footer"></div>
	</body>
	
</html>
