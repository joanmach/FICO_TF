<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		
		<meta charset="UTF-8"></meta>
		
		<title>Tipo de Tarjetas</title>
		
		<script type="text/javascript"
			src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="//code.jquery.com/jquery-1.11.1.min.js">
		</script>
		<link rel="stylesheet" th:href="@{/css/styles.css}">
	</head>

	<body style="background-color:#B6E5E4">
	
		<div th:replace="fragments/headerC :: header"></div>

		<div class="container">
			<div id="myform">
				<div class="row clearfix">
					<div class="col-md-12 column" >
						
						
						
						<form th:action="@{/ttarjeta/find}" method="post"
						th:object="${ttarjeta}">

						<div class="form-group">
							<table>
								<tbody>
									<tr>
										<td><label for="nombreTipoTarjeta">Tipo de Tarjeta:</label></td>
										<td><input type="text" class="form-control"
											th:field="*{NTTarjeta}" id="nombreTipoTarjeta"
											placeholder="Nombre Tipo de Tarjeta" required="required"></input></td>
										<td><button type="submit" class="btn btn-danger">Buscar
												<i class="iconf fa fa-search" style="color: white;"></i>
											</button></td>
										<td><a href="/ttarjeta/listar" class="btn btn-danger">Limpiar</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</form>
						<a  style="border-bottom-color: green" th:href="@{/ttarjeta/irRegistrar}" id="add-row" 
							type="button"
							class="btn btn-primary btn-md left-block"> <span
							class="glyphicon glyphicon-plus" ></span> Tipo de Tarjeta
						</a>
						<br>
						<table class="table table-bordered table-hover table-striped" id="tab_logic">
							<thead>
								<tr>
									<th class="text-center">CODIGO</th>
									<th class="text-center">TIPO DE TARJETA</th>
									<th class="text-center">OPERACIÓN</th>
									<th class="text-center">OPERACIÓN</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="tta: ${listaTTarjetas}">
									<td th:text="${tta.CTTarjeta}"></td>
									<td th:text="${tta.NTTarjeta}"></td>
									<td><a th:href="@{/ttarjeta/eliminar?id=}+${tta.CTTarjeta}">Eliminar</a></td>
									<td><a th:href="@{'/ttarjeta/modificar/' + ${tta.CTTarjeta}}">Modificar</a></td>
								</tr>
							</tbody>
						</table>
											
					</div>
				</div>
			<div th:if="${mensaje}" class="alert alert-danger">
				<p th:text="${mensaje}"></p>
			</div>
		</div>
	</div>
	
	<div th:replace="fragments/footer :: footer"></div>

	</body>
</html>
