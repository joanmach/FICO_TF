<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8"></meta>
		<title>PAIS</title>
		<script type="text/javascript"
				src="ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="code.jquery.com/jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" th:href="@{/css/styles.css}">
	</head>
	
	<body style="background-color:#B6E5E4">
		<div th:replace="fragments/headerC :: header"></div>
		<section id=formulario class="formulario" style="background-color:#fff">
		<div class="container">
			<form th:action="@{/pais/registrar}" method="post" th:object="${pais}">
				<div class="form-group">
					<label for="cpais">ID:</label>
				<input type="text" class="form-control" th:field="*{CPais}"></input>
					
					<div class="form-group">
						<label for="nombre">PAIS:</label>
						<input type="text" class="form-control" th:field="*{NPais}" id="nombre"></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('NPais')}" 
							th:errors="*{NPais}">						
						</div>
						
					</div>
				
				</div>
				
				<button type="submit" class="btn btn-primary">Aceptar</button>
				<a href="/pais/listar" class="btn btn-danger">Cancelar</a>
				
			</form>
		</div>
		</section>
	</body>
	
</html>
