<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8"></meta>
		<title>Meta</title>
		
		<script type="text/javascript"
				src="ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="code.jquery.com/jquery-3.2.1.min.js"></script>
	</head>
	
	<body>
		<div th:replace="fragments/headerC :: header"></div>
		
		<div class="container">
			<form id="myform">
				<div class="row clearfix">
					<div class="col-md-12 column">
						<a 	style="border-bottom-color: black" th:href="@{/meta/irRegistrar}" id="add-row"
						   	type = "button"
						   	class= "btn btn-primary btn-md left-block">
							<span class="glyphicon glyphicon-plus"></span> Meta
						</a>
						
						<a 	style="border-bottom-color: black" th:href="@{/meta/irBuscar}" id="add-row"
						   	type = "button"
						   	class= "btn btn-primary btn-md left-block">
							<span class="glyphicon glyphicon-search"></span> Buscar
						</a>
						
						
						
						
						<table class="table table-bordered table-hover table-striped" id="tab_logic">
						
							<thead>
								<tr>
									<th class="text-center">CODIGO</th>
									<th class="text-center">META FINANCIERA</th>
							        <th class="text-center">DESCRIPCION</th>
									<th class="text-center">FECHA DE INICIO</th>
									<th class="text-center">FECHA DE FIN</th>
									<th class="text-center">NOMBRE DEL CLIENTE</th>
									<th class="text-center">OPERACION</th>
									<th class="text-center">OPERACION</th>
								</tr>
							</thead>
							
							<tbody>
								<tr th:each="m: ${listaMetas}">
									<td th:text="${m.CMeta}"></td>
									<td th:text="${m.NMeta}"></td>
									<td th:text="${m.TDescripcion}"></td>
									<td th:text="${#dates.format(m.FechaInicio,'dd/MM/yyyy')}"></td>
									<td th:text="${#dates.format(m.FechaFin,'dd/MM/yyyy')}"></td>
									<td th:text="${m.cliente.NNombre}"></td>
									<td class="text-center"><a class="glyphicon glyphicon-trash" th:href="@{/meta/eliminar?id=}+${m.CMeta}"> Eliminar</a></td>
									<td class="text-center"><a class="glyphicon glyphicon-pencil" th:href="@{'/meta/modificar/' + ${m.CMeta}}"> Modificar</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div th:if="${mensaje}" class="alert alert-danger">
					<p th:text="${mensaje}"></p>
				</div>
			</form>
		</div>
		
		<div th:replace="fragments/footer :: footer"></div>
	</body>
	
</html>
