<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8"></meta>
		<title>Reserva</title>
		
		<script type="text/javascript"
				src="ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="code.jquery.com/jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" th:href="@{/css/styles.css}">
	</head>
	
	<body style="background-color:#B6E5E4">
		<div th:replace="fragments/headerC :: header"></div>
		
		<div class="container">
			<form id="myform">
				<div class="row clearfix">
					<div class="col-md-12 column">

						<a 	style="border-bottom-color: black" th:href="@{/reserva/irRegistrar}" id="add-row"
						   	type = "button"
						   	class= "btn btn-primary btn-md left-block">
							<span class="glyphicon glyphicon-plus"></span> Reserva
						</a>
						
						<table class="table table-bordered table-hover table-striped" id="tab_logic" style="background-color: white;">
							<thead>
								<tr>
									<th class="text-center">CODIGO</th>
									<th class="text-center">ASESORIA</th>
									<th class="text-center">NOMBRE DEL CLIENTE</th>
									<th class="text-center">HORARIO DE INICIO</th>
									<th class="text-center">HORARIO DE FIN</th>
									<th class="text-center">HORA DE INICIO</th>
									<th class="text-center">HORA DE FIN</th>
							
									<th class="text-center">OPERACION</th>
									<th class="text-center">OPERACION</th>
									
								
								</tr>
							</thead>
							
							<tbody>
								<tr th:each="re: ${listaReservas}">
									<td th:text="${re.CReserva}"></td>
									<td th:text="${re.cliente.NNombre}"></td>
									<td th:text="${re.asesoria.NAsesoria}"></td>
									<td th:text="${re.horario.FechaInicio}"></td>
									<td th:text="${re.horario.FechaFin}"></td>
									<td th:text="${re.horario.HoraInicio}"></td>
									<td th:text="${re.horario.HoraFin}"></td>
					
									<td class="text-center"><a class="glyphicon glyphicon-trash" th:href="@{/reserva/eliminar?id=}+${re.CReserva}"> Eliminar</a></td>
									<td class="text-center"><a class="glyphicon glyphicon-pencil" th:href="@{'/reserva/modificar/' + ${re.CReserva}}"> Modificar</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div th:if="${mensaje}" class="alert alert-danger">
					<p th:text="${mensaje}"></p>
				</div>
			</form>
		</div>
		
		<div th:replace="fragments/footer :: footer"></div>
	</body>
	
</html>
