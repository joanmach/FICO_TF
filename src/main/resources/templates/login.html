<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
	<head>
		<meta charset="UTF-8"></meta>
		<title>Registrar Credenciales</title>
		<script type="text/javascript"
				src="http://jax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
		<link 	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
				rel="stylesheet" id="bootstrap-css">
		</link>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	    <link rel="stylesheet" th:href="@{/css/styles.css}">
	</head>
	<body style="background-color:#51D1D1;">

		<section id=login class="login" style="background-color:#206A5D">
						<form th:action="@{/login}" method="post">
						<div class="text-center" style="color:#FFFFFF">INGRESE SU USUARIO Y CONTRASEÃ‘A</div>
						<div class="form-group col-sm-6">
										<input type="text" name="username" id="username"
											class="form-control center-block" placeholder="example@email.com" autofocus="true"
											required="true" style="width:500px;height:30px"/>
			

										<input type="password" name="password" id="password"
											class="form-control center-block" placeholder="password" required="true" style="width:500px;height:30px"/>

									<input type="submit" class="btn btn-lg btn-primary btn-block center-block" id="signIn"
										value="Sign In" style="width:500px;height:50px"/>

							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />
								</div>
								</form>
								</section>
								<section>
								<div class="form-group col-sm-6">
								<img th:src="@{/imagenes/password.png}" class="background-image"/>
								</div>
								</section>
						
		
	</body>
</html>
